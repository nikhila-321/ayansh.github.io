<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FOOD MAGIC</title>
  <style>
    body {
      background-color: #6B8E23; /* OliveDrab */
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0 10px 40px 10px;
      text-align: center;
    }
    /* Moving title from left to right */
    .title-container {
      overflow: hidden;
      white-space: nowrap;
      border: none;
      margin: 30px auto 40px;
    }
    .title {
      display: inline-block;
      font-size: 3em;
      font-weight: bold;
      color: #FF4500; /* OrangeRed */
      font-family: 'Impact', Arial, sans-serif;
      animation: moveLeftToRight 8s linear infinite alternate;
    }
    @keyframes moveLeftToRight {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    .item {
      width: 320px;
      background: white;
      margin: 20px auto;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 3px 8px #00000055;
    }
    .item img {
      width: 100%;
      border-radius: 10px;
      display: block;
    }
    .sweets-name {
      color: #C71585; /* MediumVioletRed */
      margin-top: 12px;
      font-size: 1.4em;
      font-weight: bold;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    .biryani-name {
      color: #800080; /* Purple */
      margin-top: 12px;
      font-size: 1.4em;
      font-weight: bold;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    .welcome {
      font-size: 1.6em;
      font-weight: bold;
      margin-bottom: 30px;
      color: white;
      font-family: Georgia, serif;
    }
    form {
      background: #fff;
      width: 320px;
      margin: 0 auto 30px auto;
      border-radius: 12px;
      padding: 20px;
      color: #333;
      box-shadow: 0 2px 8px #00000044;
      text-align: left;
      font-family: Arial, sans-serif;
    }
    form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    form input, form textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1.8px solid #6B8E23;
      border-radius: 6px;
      font-size: 1em;
      font-family: inherit;
    }
    form button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #FF4500;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
      font-weight: bold;
      font-family: inherit;
    }
    .footer {
      text-align: center;
      color: white;
      font-size: 1.1em;
      margin-top: 30px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="title-container">
    <div class="title">FOOD MAGIC</div>
  </div>

  <div class="welcome">Welcome to Food Magic</div>

  <div class="item">
    <img src="https://th.bing.com/th/id/OIP.53yAU2iJ5ZSKQwykODu0uAHaEJ?w=332&h=186&c=7&r=0&o=7&pid=1.7&rm=3" alt="Sweets">
    <div class="sweets-name">Sweets</div>
  </div>

  <div class="item">
    <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=400&q=80" alt="Biryani">
    <div class="biryani-name">Biryani</div>
  </div>

  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Mail:</label>
    <input type="email" id="email" name="email" required />

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10,15}" placeholder="e.g. 09812345675" />

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="3" required></textarea>

    <button type="submit">Order Food</button>
  </form>

  <div class="footer">
    Contact: 09812345675 &nbsp; | &nbsp; Free delivery available
  </div>

</body>
</html>
